<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Pedido</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Formulário para Pedido ao Papai Noel</h1>
        <nav>
            <a href="inicio.html">O que é o Minha Cartinha?</a>
            <a href="formulario.html" class="active">Faça sua Cartinha</a>
            <a href="desenvolvedores.html">Desenvolvedores</a> 
        </nav>
    <section class="formulario">
        
    <form action="server.php" method="post" enctype="multipart/form-data">
        <div class="campoFormulario">
            <label for="nome">Qual é o seu nome mágico?</label>
            <input type="text" id="nome" name="nome" required>
        </div>
       
        <div class="campoFormulario">
            <label for="idade">Quantos anos você tem?</label>
            <input type="number" id="idade" name="idade" required>
        </div>
        
        <div class="campoFormulario">
            <label for="comportamento">Você foi bonzinho ou travesso esse ano?</label>

            <div><input type="radio" id="bonzinho" name="comportamento" value="bonzinho" required>
            <label for="bonzinho">Bonzinho</label>
        </div>
        <div>
            <input type="radio" id="travesso" name="comportamento" value="travesso" required>
            <label for="travesso">Travesso</label>
        </div>
        <div>
            <input type="radio" id="osdois" name="comportamento" value="osdois" required>
            <label for="osdois">Um pouquinho dos dois</label>
        </div>
    </div>
        
        <div class="campoFormulario">
            <label for="ganhar">O que você gostaria de ganhar neste Natal?</label>

            <div>
            <input type="checkbox" id="brinquedo" name="presente" value="brinquedo" >
            <label for="brinquedo">Um brinquedo</label>
            <div>
            <input type="checkbox" id="livro" name="presente" value="livro">
            <label for="livro">Um livro</label>
        </div>
            <div>
            <input type="checkbox" id="roupas" name="presente" value="roupas">
            <label for="roupas">Roupas legais</label>
        </div>
            <div>
            <input type="checkbox" id="outro" name="presente" value="outro">
            <label for="outro">Outro (especifique no campo abaixo)</label>
            <input type="text" id="outrot" name="presente">
        </div>
        </div>

        <div class="campoFormulario">
            <label for="cor">Qual é a sua cor favorita?</label>
            <input type="color" id="cor" name="cor" required> 
        </div>

        <div class="campoFormulario">
            <label for="acredita">O quanto você acredita no papai noel</label>
            <input type="range" id="acredita" name="acredita" required>
        </div>
        
        <div class="campoFormulario">
            <label for="img">Envie uma foto ou desenho do presente que você deseja ganhar.</label>
            <input type="file" id="img" name="img" accept="image/*">
        </div>
        

        <div class="campoFormulario">
            <label for="data">Quando você gostaria de receber seu presente?</label>
            <input type="date" id="data" name="data">
        </div>
        

        <div class="campoFormulario">
            <label for="email">Qual o melhor e-mail para receber a confirmação do pedido?</label>
            <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required>
         </div>
        
        <div class="campoFormulario">
        <label for="senha">Digite uma senha para guardar seus segredos.</label>
        <input type="password" id="senha" name="senha"><br><br>

        <input type="submit" value="Enviar Pedido">
        <input type="reset" value="Limpar Campos">
    </form>
    </section>
    </div>
    <footer>
        <p> Desenvolvido por: Bianca Isabel Ferreira, Maria Ayssa Carolino Faustino e Odonneto Barbosa Praxedes de Souza</p>
        <p>Projeto de Autoria Web - Prof. Marcelo Junior</p>
        <p>IFRN - Campus Santa Cruz/2024</p>    
      </footer>
    
</body>
</html>
